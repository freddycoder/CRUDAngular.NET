<mat-card>
    <button mat-stroked-button color="primary" (click)="initNew()">Create New</button>

    <table mat-table [dataSource]="entityList">
        @for (prop of fields; track $index) {
            <ng-container matColumnDef="{{prop}}">
                <th mat-header-cell *matHeaderCellDef> {{prop}} </th>
                <td mat-cell *matCellDef="let entity"> {{entity[prop]}} </td>
            </ng-container>
        }

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let entity">
                <button mat-stroked-button color="primary" (click)="edit(entity)">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnToDisplay"></tr>
    </table>


    <app-edit [entity]="selectedEntity" (entityUpdated)="entitiesUpdated($event)"></app-edit>
</mat-card>

<mat-card>
    <button mat-stroked-button color="primary" (click)="initNewHero()">Create New Hero</button>

    <table mat-table [dataSource]="heroes">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let hero"> {{hero.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let hero"> {{hero.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="place">
            <th mat-header-cell *matHeaderCellDef> Place </th>
            <td mat-cell *matCellDef="let hero"> {{hero.place}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let hero">
                <button mat-stroked-button color="primary" (click)="editHero(hero)">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnToDisplay"></tr>
    </table>


    <app-edit-hero [hero]="selectedHero" (heroesUpdated)="heroesUpdated($event)"></app-edit-hero>
</mat-card>

<div *ngIf="hero">
    <h2>{{ hero.name }}</h2>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="hero.name" placeholder="Name" matInput />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="hero.firstName" placeholder="First Name" matInput />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="hero.lastName" placeholder="Last Name" matInput />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Place</mat-label>
            <input [(ngModel)]="hero.place" placeholder="Place" matInput />
        </mat-form-field>
    </div>
    <button mat-stroked-button color="primary" (click)="updateHero(hero)" *ngIf="hero.id">Save</button>
    <button mat-stroked-button color="secondary" (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
    <button mat-stroked-button color="primary" (click)="createHero(hero)" *ngIf="!hero.id">Create</button>
</div>

name: Build Angular App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Change directory
      run: cd SuperHeroNG/SuperHero.UI

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build